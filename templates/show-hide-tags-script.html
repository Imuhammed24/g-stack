<script>

  function myFunction() {
    var x = document.getElementById("tags-span");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  function showHideComment(post) {
    var x = document.getElementById("comment-section" + post);
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

</script>
