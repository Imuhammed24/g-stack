{% extends 'base.html' %}
{% load static %}

{% block base_content %}
<header>
    {% if request.user.is_authenticated %}
        <a class="btn btn-danger" href="{% url 'account:logout' %}">Logout</a>
        <a class="btn btn-success" href="{% url 'account:password_change' %}">Change Password</a>
    {% endif %}
</header>
{% endblock %}
